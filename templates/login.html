{% extends 'base.html' %}
{% block title %} Login page. {% endblock %}
{% block content %}

<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
<style media="screen">
    *,
    *:before,
    *:after {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        text-decoration: none;
    }

    body {
        background-color: #080710;
    }

    .background {
        width: 430px;
        height: 520px;
        position: absolute;
        transform: translate(-50%, -50%);
        left: 45%;
        top: 45%;
    }

    .background .shape {
        height: 200px;
        width: 200px;
        position: absolute;
        border-radius: 50%;
    }

    .shape:first-child {
        background: linear-gradient(#1845ad,
                #23a2f6);
        left: -80px;
        top: -80px;
    }

    .shape:last-child {
        background: linear-gradient(to right,
                #ff512f,
                #f09819);
        right: -30px;
        bottom: -80px;
    }

    form {
        height: 520px;
        width: 400px;
        background-color: rgba(255, 255, 255, 0.13);
        position: absolute;
        transform: translate(-50%, -50%);
        top: 50%;
        left: 50%;
        border-radius: 10px;
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
        padding: 50px 35px;
    }

    form * {
        font-family: 'Poppins', sans-serif;
        color: #ffffff;
        letter-spacing: 0.5px;
        outline: none;
        border: none;
    }

    form h3 {
        font-size: 32px;
        font-weight: 500;
        line-height: 42px;
        text-align: center;
    }

    label {
        display: block;
        margin-top: 30px;
        font-size: 16px;
        font-weight: 500;
    }

    input {
        display: block;
        height: 50px;
        width: 100%;
        background-color: rgba(255, 255, 255, 0.07);
        border-radius: 3px;
        padding: 0 10px;
        margin-top: 8px;
        font-size: 14px;
        font-weight: 300;
    }

    ::placeholder {
        color: #e5e5e5;
    }

    button {
        margin-top: 50px;
        width: 100%;
        background-color: #ffffff;
        color: #080710;
        padding: 15px 0;
        font-size: 18px;
        font-weight: 600;
        border-radius: 5px;
        cursor: pointer;
    }

    .social {
        margin-top: 30px;
        display: flex;
    }

    .social div {
        background: red;
        width: 150px;
        border-radius: 3px;
        padding: 5px 10px 10px 5px;
        background-color: rgba(255, 255, 255, 0.27);
        color: #eaf0fb;
        text-align: center;
    }

    .social div:hover {
        background-color: rgba(255, 255, 255, 0.47);
    }

    .social .fb {
        margin-left: 25px;
    }

    .social i {
        margin-right: 4px;
    }

    .error {
        position: relative;
        background-color: coral;
        border-radius: 3px;
        width: 330px;
        height: 20px;
        font-size: 12px;
        top: 20px;
    }

    .error p {
        display: flex;
        justify-content: center;
        margin-left: 10px;
    }

    form a {
        display: flex;
        justify-content: center;
        font-size: 10px;
        margin-top: 20px;
        color: #e5e5e5;
    }

    a:link {
        color: black;
    }

    a:hover {
        color: aquamarine;
    }

    a:active {
        color: aqua;
    }

    .user-box {
        position: relative;
        margin-bottom: 30px;
    }

    .user-box input {
        height: 50px;
        width: 100%;
        background-color: rgba(255, 255, 255, 0.07);
        margin-bottom: 30px;
    }

    .password-toggle-icon {
        position: absolute;
        top: 65%;
        right: 10px;
        transform: translateY(-50%);
        cursor: pointer;
    }

    .password-toggle-icon i {
        font-size: 18px;
        line-height: 1;
        color: #575757;
        transition: color 0.3s ease-in-out;
        margin-bottom: 20px;
    }

    .password-toggle-icon i:hover {
        color: #000;
    }
</style>

<div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>
<form method="POST">
    {% csrf_token %}
    <h3>Login Here</h3>
    <label for="username">Username</label>
    <input type="text" placeholder="Enter your username" value="{{us}}" name="username" id="username">

    <label for="password">Password</label>
    <div class="user-box">
        <input type="password" placeholder="Enter your password" value="{{ps}}" name="password" id="password">
        <span class="password-toggle-icon"><i class="fas fa-eye"></i></span>
    </div>


    <div class='{{clas}}'>
        <p>{{error}}</p>
    </div>

    <button>Log In</button>

    <a href="/signup">Hisobingiz yo'qmi? Ro'yhatdan o'tish</a>

</form>

<script>const passwordField = document.getElementById("password");
    const togglePassword = document.querySelector(".password-toggle-icon i");

    togglePassword.addEventListener("click", function () {
      if (passwordField.type === "password") {
        passwordField.type = "text";
        togglePassword.classList.remove("fa-eye");
        togglePassword.classList.add("fa-eye-slash");
      } else {
        passwordField.type = "password";
        togglePassword.classList.remove("fa-eye-slash");
        togglePassword.classList.add("fa-eye");
      }
    });</script>
{% endblock %}
